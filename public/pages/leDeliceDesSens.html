<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/style.css">
    <title>Le délice des sens</title>
</head>
<body>
    <main class="container">
        <header>
            <h1>ohmyfood</h1>
            <a href="../../index.html" title="Accueil">
                <img src="../images/icons/arrow-up-solid.svg" alt="fleche">
            </a>
        </header>
        <section class="section-menus">
            <img src="../images/restaurants/louis-hansel-shotsoflouis-qNBGVyOCY8Q-unsplash.jpg" alt="assiettes" class="section-menus__img">
            <article class="menu-article">
                <div class="menu-article__header">
                    <h1>Le délice des sens</h1>
                    <img src="../images/icons/heart-regular.svg" alt="coeur">
                </div>
                <div class="menu-article__single">
                    <div class="menu-article__single__header">
                        <h2>ENTRÉES</h2>
                        <div class="souligne"></div>
                    </div>
                    <button class="btn-plat">
                        <h2>Tartare de thon</h2>
                        <div class="btn-plat__legend">
                        <p>Assaisonné au yuzu</p>
                        <p><strong>25€</strong></p>
                        </div>
                    </button>
                    <button class="btn-plat">
                        <h2>Bouchée de homard croustillant</h2>
                        <div class="btn-plat__legend">
                        <p>Et sa farandole de petits légumes</p>
                        <p><strong>35€</strong></p>
                        </div>
                    </button>
                    <button class="btn-plat">
                        <h2>Velouté de cèpes</h2>
                        <div class="btn-plat__legend">
                        <p>Aux truffes</p>
                        <p><strong>20€</strong></p>
                        </div>
                    </button>
                </div>
                <div class="menu-article__single">
                    <div class="menu-article__single__header">
                        <h2>PLATS</h2>
                        <div class="souligne"></div>
                    </div>
                    <button class="btn-plat">
                        <h2>Poulet rôti aux herbes de Provence</h2>
                        <div class="btn-plat__legend">
                        <p>Et sa crème de truffe</p>
                        <p><strong>40€</strong></p>
                        </div>
                    </button>
                    <button class="btn-plat">
                        <h2>Langouste rôtie</h2>
                        <div class="btn-plat__legend">
                        <p>Et ses légumes de saison</p>
                        <p><strong>35€</strong></p>
                        </div>
                    </button>
                    <button class="btn-plat">
                        <h2>Côte de boeuf Angus</h2>
                        <div class="btn-plat__legend">
                        <p>Et sa purée de panais</p>
                        <p><strong>44€</strong></p>
                        </div>
                    </button>
                </div>
                <div class="menu-article__single">
                    <div class="menu-article__single__header">
                        <h2>DESSERTS</h2>
                        <div class="souligne"></div>
                    </div>
                    <button class="btn-plat">
                        <h2>Farandole de desserts</h2>
                        <div class="btn-plat__legend">
                        <p>Du chef</p>
                        <p><strong>18€</strong></p>
                        </div>
                    </button>
                    <button class="btn-plat">
                        <h2>Crème brulée</h2>
                        <div class="btn-plat__legend">
                        <p>Revisité</p>
                        <p><strong>22€</strong></p>
                        </div>
                    </button>
                    <button class="btn-plat">
                        <h2>Tiramisu</h2>
                        <div class="btn-plat__legend">
                        <p>À la noisette</p>
                        <p><strong>23€</strong></p>
                        </div>
                    </button>
                </div>
            <button class="btn-action btn-action--long">
                <h2>Commander</h2>
            </button>
            </article>
        </section>
    </main>
   <footer>
    <div class="footer-menu">
        <h1>ohmyfood</h1>
        <ul>
            <li><img src="../images/icons/utensils-solid.svg" alt="couverts"> Proposer un restaurant</li>
            <li><img src="../images/icons/hands-helping-solid.svg" alt="shake"> Devenir partenaire</li>
            <li>Mentions légales</li>
            <li><a href="mailto:toops61@gmail.com">Contact</a></li>
        </ul>
    </div>
   </footer>
</body>
</html>
