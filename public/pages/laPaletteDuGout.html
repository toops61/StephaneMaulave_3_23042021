<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/style.css">
    <title>La palette du goût</title>
</head>
<body>
    <main class="container">
        <header>
            <h1>ohmyfood</h1>
            <a href="../../index.html" title="Accueil">
                <img src="../images/icons/arrow-up-solid.svg" alt="fleche">
            </a>
        </header>
        <section class="section-menus">
            <img src="../images/restaurants/jay-wennington-N_Y88TWmGwA-unsplash.jpg" alt="assiettes" class="section-menus__img">
            <article class="menu-article">
                <div class="menu-article__header">
                    <h1>La palette du goût</h1>
                    <img src="../images/icons/heart-regular.svg" alt="coeur">
                </div>
                <div class="menu-article__single">
                    <div class="menu-article__single__header">
                        <h2>ENTRÉES</h2>
                        <div class="souligne"></div>
                    </div>
                    <button class="btn-plat">
                        <h2>Fricassée d'escargot</h2>
                        <div class="btn-plat__legend">
                        <p>Au piment d'Espelette</p>
                        <p><strong>25€</strong></p>
                        </div>
                    </button>
                    <button class="btn-plat">
                        <h2>Foie gras de canard mi-cuit</h2>
                        <div class="btn-plat__legend">
                        <p>Et ses copeaux de truffe noire</p>
                        <p><strong>35€</strong></p>
                        </div>
                    </button>
                    <button class="btn-plat">
                        <h2>Oeuf au plat</h2>
                        <div class="btn-plat__legend">
                        <p>Assaisonné à la truffe sur lit de caviar</p>
                        <p><strong>20€</strong></p>
                        </div>
                    </button>
                </div>
                <div class="menu-article__single">
                    <div class="menu-article__single__header">
                        <h2>PLATS</h2>
                        <div class="souligne"></div>
                    </div>
                    <button class="btn-plat">
                        <h2>Filet de boeuf aux herbes</h2>
                        <div class="btn-plat__legend">
                        <p>Accompagné de sa ribambelle de légumes</p>
                        <p><strong>40€</strong></p>
                        </div>
                    </button>
                    <button class="btn-plat">
                        <h2>Parmentier de queue de boeuf</h2>
                        <div class="btn-plat__legend">
                        <p>À la truffe noire sur sa purée de panais</p>
                        <p><strong>35€</strong></p>
                        </div>
                    </button>
                    <button class="btn-plat">
                        <h2>Filet de turbot</h2>
                        <div class="btn-plat__legend">
                        <p>Aux agrumes</p>
                        <p><strong>44€</strong></p>
                        </div>
                    </button>
                </div>
                <div class="menu-article__single">
                    <div class="menu-article__single__header">
                        <h2>DESSERTS</h2>
                        <div class="souligne"></div>
                    </div>
                    <button class="btn-plat">
                        <h2>Paris-Brest</h2>
                        <div class="btn-plat__legend">
                        <p>Revisité</p>
                        <p><strong>18€</strong></p>
                        </div>
                    </button>
                    <button class="btn-plat">
                        <h2>Macaron au chocolat d'exception</h2>
                        <div class="btn-plat__legend">
                        <p>Et glace à la vanille de Madagascar</p>
                        <p><strong>22€</strong></p>
                        </div>
                    </button>
                    <button class="btn-plat">
                        <h2>Mousse au chocolat</h2>
                        <div class="btn-plat__legend">
                        <p>Au piment d'Espelette et à la truffe noire</p>
                        <p><strong>23€</strong></p>
                        </div>
                    </button>
                </div>
            <button class="btn-action btn-action--long">
                <h2>Commander</h2>
            </button>
            </article>
        </section>
    </main>
   <footer>
    <div class="footer-menu">
        <h1>ohmyfood</h1>
        <ul>
            <li><img src="../images/icons/utensils-solid.svg" alt="couverts"> Proposer un restaurant</li>
            <li><img src="../images/icons/hands-helping-solid.svg" alt="shake"> Devenir partenaire</li>
            <li>Mentions légales</li>
            <li><a href="mailto:toops61@gmail.com">Contact</a></li>
        </ul>
    </div>
   </footer>
</body>
</html>
