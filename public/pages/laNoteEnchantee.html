<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/style.css">
    <title>La note enchantée</title>
</head>
<body>
    <main class="container">
        <header>
            <h1>ohmyfood</h1>
            <a href="../../index.html" title="Accueil">
                <img src="../images/icons/arrow-up-solid.svg" alt="fleche">
            </a>
        </header>
        <section class="section-menus">
            <img src="../images/restaurants/stil-u2Lp8tXIcjw-unsplash.jpg" alt="assiettes" class="section-menus__img">
            <article class="menu-article">
                <div class="menu-article__header">
                    <h1>La note enchantée</h1>
                    <img src="../images/icons/heart-regular.svg" alt="coeur">
                </div>
                <div class="menu-article__single">
                    <div class="menu-article__single__header">
                        <h2>ENTRÉES</h2>
                        <div class="souligne"></div>
                    </div>
                    <button class="btn-plat">
                        <h2>Ravioles de foie gras</h2>
                        <div class="btn-plat__legend">
                        <p>Accompagnés de leur crème à la truffe</p>
                        <p><strong>25€</strong></p>
                        </div>
                    </button>
                    <button class="btn-plat">
                        <h2>Caviar osciètre</h2>
                        <div class="btn-plat__legend">
                        <p>Sur blini à la farine de blé noir</p>
                        <p><strong>35€</strong></p>
                        </div>
                    </button>
                    <button class="btn-plat">
                        <h2>Homard et espuma de potiron</h2>
                        <div class="btn-plat__legend">
                        <p>Mariné aux zestes d'orange</p>
                        <p><strong>20€</strong></p>
                        </div>
                    </button>
                    <button class="btn-plat">
                        <h2>Foie gras de canard cuit entier</h2>
                        <div class="btn-plat__legend">
                        <p>Confiture de figue et pain toasté</p>
                        <p><strong>35€</strong></p>
                        </div>
                    </button>
                </div>
                <div class="menu-article__single">
                    <div class="menu-article__single__header">
                        <h2>PLATS</h2>
                        <div class="souligne"></div>
                    </div>
                    <button class="btn-plat">
                        <h2>Noix de coquilles Saint-Jacques</h2>
                        <div class="btn-plat__legend">
                        <p>Sur lit de purée de céleri-rave</p>
                        <p><strong>40€</strong></p>
                        </div>
                    </button>
                    <button class="btn-plat">
                        <h2>Langoustine poêlée</h2>
                        <div class="btn-plat__legend">
                        <p>Purée de patate douce</p>
                        <p><strong>35€</strong></p>
                        </div>
                    </button>
                    <button class="btn-plat">
                        <h2>Mijoté de queue de boeuf</h2>
                        <div class="btn-plat__legend">
                        <p>Et riz sauvage aux zestes de citron</p>
                        <p><strong>44€</strong></p>
                        </div>
                    </button>
                </div>
                <div class="menu-article__single">
                    <div class="menu-article__single__header">
                        <h2>DESSERTS</h2>
                        <div class="souligne"></div>
                    </div>
                    <button class="btn-plat">
                        <h2>Macaron noisette et chocolat</h2>
                        <div class="btn-plat__legend">
                        <p>Glace au caramel brun et sel de Guérande</p>
                        <p><strong>18€</strong></p>
                        </div>
                    </button>
                    <button class="btn-plat">
                        <h2>Baba au rhum revisité</h2>
                        <div class="btn-plat__legend">
                        <p>Avec son coulis de citron</p>
                        <p><strong>22€</strong></p>
                        </div>
                    </button>
                    <button class="btn-plat">
                        <h2>Tarte au citron meringuée</h2>
                        <div class="btn-plat__legend">
                        <p>Déstructurée</p>
                        <p><strong>23€</strong></p>
                        </div>
                    </button>
                </div>
            <button class="btn-action btn-action--long">
                <h2>Commander</h2>
            </button>
            </article>
        </section>
    </main>
   <footer>
    <div class="footer-menu">
        <h1>ohmyfood</h1>
        <ul>
            <li><img src="../images/icons/utensils-solid.svg" alt="couverts"> Proposer un restaurant</li>
            <li><img src="../images/icons/hands-helping-solid.svg" alt="shake"> Devenir partenaire</li>
            <li>Mentions légales</li>
            <li><a href="mailto:toops61@gmail.com">Contact</a></li>
        </ul>
    </div>
   </footer>
</body>
</html>
