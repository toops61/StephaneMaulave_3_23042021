<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/style.css">
    <title>A la française</title>
</head>
<body>
    <main class="container">
        <header>
            <h1>ohmyfood</h1>
            <a href="../../index.html" title="Accueil">
                <img src="../images/icons/arrow-up-solid.svg" alt="fleche">
            </a>
        </header>
        <section class="section-menus">
            <img src="../images/restaurants/toa-heftiba-DQKerTsQwi0-unsplash.jpg" alt="assiettes" class="section-menus__img">
            <article class="menu-article">
                <div class="menu-article__header">
                    <h1>À la française</h1>
                    <img src="../images/icons/heart-regular.svg" alt="coeur">
                </div>
                <div class="menu-article__single">
                    <div class="menu-article__single__header">
                        <h2>ENTRÉES</h2>
                        <div class="souligne"></div>
                    </div>
                    <button class="btn-plat">
                        <h2>Tartare de poulpe acidulé</h2>
                        <div class="btn-plat__legend">
                        <p>Aux zests d'orange</p>
                        <p><strong>25€</strong></p>
                        </div>
                    </button>
                    <button class="btn-plat"></button>
                    <button class="btn-plat"></button>
                </div>
                <div class="menu-article__single">
                    <div class="menu-article__single__header">
                        <h2>PLATS</h2>
                        <div class="souligne"></div>
                    </div>
                    <button class="btn-plat">
                        <h2>Coquilles Saint-Jacques</h2>
                        <div class="btn-plat__legend">
                        <p>Accompagnées d'une purée de panais</p>
                        <p><strong>40€</strong></p>
                        </div>
                    </button>
                    <button class="btn-plat"></button>
                    <button class="btn-plat"></button>
                </div>
                <div class="menu-article__single">
                    <div class="menu-article__single__header">
                        <h2>DESSERTS</h2>
                        <div class="souligne"></div>
                    </div>
                    <button class="btn-plat">
                        <h2>Pétales de violettes glacés</h2>
                        <div class="btn-plat__legend">
                        <p>Et purée de noisettes</p>
                        <p><strong>18€</strong></p>
                        </div>
                    </button>
                    <button class="btn-plat"></button>
                    <button class="btn-plat"></button>
                </div>
            <button class="btn-action btn-action--long">
                <h2>Commander</h2>
            </button>
            </article>
        </section>
    </main>
   <footer>
    <div class="footer-menu">
        <h1>ohmyfood</h1>
        <ul>
            <li><img src="../images/icons/utensils-solid.svg" alt="couverts"> Proposer un restaurant</li>
            <li><img src="../images/icons/hands-helping-solid.svg" alt="shake"> Devenir partenaire</li>
            <li>Mentions légales</li>
            <li>Contact</li>
        </ul>
    </div>
   </footer>
</body>
</html>
