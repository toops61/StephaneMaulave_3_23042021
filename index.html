<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./public/css/style.css">
    <title>ohmyfood</title>
</head>
<body>
    <main class="container">
        <header>
            <h1>ohmyfood</h1>
        </header>
        <div class="city-form">
            <img src="./public/images/icons/map-marker-alt-solid.svg" alt="place">
            <input type="text" name="city" placeholder="Ville, Quartier" class="city-form__place">
        </div>
        <section class="introduction">
            <h1>Réservez le menu qui vous convient</h1>
            <p>Découvrez des restaurants d'exception, sélectionnés par nos soins.</p>
            <button class="btn-action">
                <h2>Explorer nos restaurants</h2>
            </button>
        </section>
        <section class="fonctionnement-section">
            <h1>Fonctionnement</h1>
            <nav class="fonctionnement-btns">
                <button class="fonctionnement-btn">
                    <div class="fonctionnement-btn__number">1</div>
                    <img src="./public/images/icons/mobile-alt-solid.svg" alt="phone">
                    <h2>Choisissez un restaurant</h2>
                </button>
                <button class="fonctionnement-btn">
                    <div class="fonctionnement-btn__number">2</div>
                    <img src="./public/images/icons/list-ul-solid.svg" alt="menu">
                    <h2>Composez votre menu</h2>
                </button>
                <button class="fonctionnement-btn">
                    <div class="fonctionnement-btn__number">3</div>
                    <img src="./public/images/icons/store-solid.svg" alt="store">
                    <h2>Dégustez au restaurant</h2>
                </button>
            </nav>
        </section>
        <article class="restaurants">
            <h1>Restaurants</h1>
            <nav class="restaurants-cards">
                <button class="restaurants-card">
                <a href="./public/pages/laPaletteDuGout.html">
                    <img src="./public/images/restaurants/jay-wennington-N_Y88TWmGwA-unsplash.jpg" alt="la palette du goût" class="restaurants-card__img">
                    <div class="restaurants-card__legend">
                        <div class="restaurants-card__legend__title">
                            <h3>La palette du goût</h3>
                            <p>Ménilmontant</p>
                        </div>
                        <img src="./public/images/icons/heart-regular.svg" alt="coeur">
                    </div>
                </a>
                </button>
                <button class="restaurants-card">
                <a href="./public/pages/laNoteEnchantee.html">
                    <img src="./public/images/restaurants/stil-u2Lp8tXIcjw-unsplash.jpg" alt="La note enchantée" class="restaurants-card__img">
                    <div class="restaurants-card__legend">
                        <div class="restaurants-card__legend__title">
                            <h3>La note enchantée</h3>
                            <p>Charonne</p>
                        </div>
                        <img src="./public/images/icons/heart-regular.svg" alt="coeur">
                    </div>
                </a>
                </button>
                <button class="restaurants-card">
                <a href="./public/pages/aLaFrancaise.html">
                    <img src="./public/images/restaurants/toa-heftiba-DQKerTsQwi0-unsplash.jpg" alt="à la française" class="restaurants-card__img">
                    <div class="restaurants-card__legend">
                        <div class="restaurants-card__legend__title">
                            <h3>À la française</h3>
                            <p>Cité Rouge</p>
                        </div>
                        <img src="./public/images/icons/heart-regular.svg" alt="coeur">
                    </div>
                </a>
                </button>
                <button class="restaurants-card">
                <a href="./public/pages/leDeliceDesSens.html">
                    <img src="./public/images/restaurants/louis-hansel-shotsoflouis-qNBGVyOCY8Q-unsplash.jpg" alt="le délice des sens" class="restaurants-card__img">
                    <div class="restaurants-card__legend">
                        <div class="restaurants-card__legend__title">
                            <h3>Le délice des sens</h3>
                            <p>Folie-Méricourt</p>
                        </div>
                        <img src="./public/images/icons/heart-regular.svg" alt="coeur">
                    </div>
                </a>
                </button>
            </nav>
        </article>
    </main>
   <footer>
    <div class="footer-menu">
        <h1>ohmyfood</h1>
        <ul>
            <li><img src="./public/images/icons/utensils-solid.svg" alt="couverts"> Proposer un restaurant</li>
            <li><img src="./public/images/icons/hands-helping-solid.svg" alt="shake"> Devenir partenaire</li>
            <li>Mentions légales</li>
            <li>Contact</li>
        </ul>
    </div>
   </footer>
</body>
</html>
